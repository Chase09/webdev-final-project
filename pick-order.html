<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="scss.css" />
</head>

<body>
    <style>
        /*This is the row for the flex box on this page*/
        
        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
        }
        /*This is the column for the flex box for this page*/
        
        .column {
            flex: 50%;
            display: flex;
            padding: 0 4px;
            justify-content: center;
            align-items: center;
            align-content: center;
            margin-top: 0px;
        }
        /*This is the second column for the flex box for this page*/
        
        .column1 {
            flex: 50%;
            display: flex;
            padding: 0 4px;
            justify-content: center;
            align-items: center;
            align-content: center;
            margin-top: 0px;
        }
        /*This is the image styling inside the column*/
        
        .column img {
            margin-top: 0px;
            vertical-align: middle;
            width: 450px;
            height: 300px;
            margin-left: 20px;
            margin-top: 0px;
        }
        /*This is the image styling inside the second column*/
        
        .column1 img {
            margin-top: 8px;
            max-width: 100%;
            width: 850px;
            height: 300px;
        }
        /*This styles the pizza image to be on a angle*/
        
        #pizza-opt {
            transform: skewY(357deg);
        }
        /*This styles the salad image to be on a angle*/
        
        #other-opt {
            transform: skewY(3deg);
        }
        /*When you hover on this image it will zoom in*/
        
        #pizza-opt:hover,
         :focus {
            zoom: 1.01;
            cursor: pointer;
        }
        /*When you hover on this image it will zoom in*/
        
        #other-opt:hover,
         :focus {
            zoom: 1.01;
            cursor: pointer;
        }
        /*When you hover on this image it will zoom in*/
        
        #both-img:hover,
         :focus {
            cursor: pointer;
        }
    </style>
    <div class="navbar">
        <img id="pizzahotline-logo" src="pizzahotline.png" />
        <a href="index.html">Home</a>
        <a href="pick-order.html">Order Online</a>
        <a href="#">Terms</a>
        <a href="#">Privacy Policy</a>
    </div>
    <h1 style="text-align:center; font-weight: bold; text-decoration: underline; margin-top: 90px;">Pick Your Order</h1>
    <div class="row">
        <div class="column">
            <img id="pizza-opt" onclick="window.location.href='order.html'" src="pizza.png">
            <img id="other-opt" onclick="window.location.href='salad-order.html'" src="wings-salad.png">
        </div>
        <div class="column1">
            <img id="both-img" src="pizza-both.png">
        </div>
    </div>
</body>

</html>
